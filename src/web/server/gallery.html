    <script>
      $(document).ready(function () {
        $(".filter").click(function () {
          let group = $(this).data("group");
          $("img").hide();
          $("." + group).show();
        });
      });
      // Usuwam klasę js-only z elementów, gdy JS jest włączony
      $(document).ready(function () {
        $(".js-only").removeClass("js-only");
      });
